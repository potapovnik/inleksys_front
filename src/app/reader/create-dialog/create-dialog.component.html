<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <mat-error>{{error}}</mat-error>
  <mat-form-field>
    <input matInput required [(ngModel)]="reader.login" placeholder="Enter login">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="reader.password" placeholder="Enter password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick()">Yes</button>
</div>
